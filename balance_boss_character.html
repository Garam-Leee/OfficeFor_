    <script src="js/balance_boss_character.js" async defer></script>
    <script>
      function start() {
        lezhin.start();
      }
      function preLoaingImg() {
        const preLoadingList = [
          'images/boss_character/01.png', 'images/boss_character/02.png', 'images/boss_character/03.png', 'images/boss_character/04.png', 'images/boss_character/05.png', 'images/boss_character/06.png', 'images/boss_character/07.png', 'images/boss_character/08.png', 'images/boss_character/09.png', 'images/boss_character/10.png', 'images/boss_character/11.png', 'images/boss_character/12.png', 'images/boss_character/13.png', 'images/boss_character/14.png', 'images/boss_character/15.png', 'images/boss_character/16.png'
        ], length = preLoadingList.length, tObj = document.getElementsByTagName("BODY")[0];
        let i = 0, imgNode;
        const hiddenNode = document.createElement('DIV');
        hiddenNode.className = 'pre_load soff';
        for(i; i < length; i++) {
          imgNode = document.createElement('IMG');
          imgNode.setAttribute('src', preLoadingList[i]);
          hiddenNode.appendChild(imgNode);
        }
        tObj.appendChild(hiddenNode);
      }
    </script>
